<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Box</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>

  <header class="menuContainer">
    <nav class="menu">
      <img src="./img/logo.png" alt="Logo principal do Cine Box" class="logo">

      <ul>
        <li><a href="#">Ínicio</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Mais Assistidos</a></li>
        <li><a href="#">Minha Lista</a></li>
      </ul>

      <div class="icons">
        <img src="./img/lupa.png" alt="Ícone de pesquisa">
        <img src="./img/sino.png" alt="Ícone de notificações">
        <div class="dropdown">
          <img src="./img/perfil.png" alt="Ícone de perfil">
          <div class="dropdown-content">
            <a href="#">Yonne</a>
            <a href="#">Hyuta</a>
            <a href="#">Coraline</a>
            <a href="#">Neeko</a>
          </div>
        </div>
      </div>

    </nav>

    <div class="carousel-container">
      <div class="carousel">
        <img src="./img/bgCoraline.png" alt="Imagem do filme Coraline 1">
        <img src="./img/bgUp.png" alt="Imagem do filme Coraline 2">
        <img src="./img/bgInter.png" alt="Imagem do filme Coraline 3">
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

  </header>

  <div id="carrossel-filmes-container" class="carrossel-filmes-container">
    <div class="carrossel-imagens">
      <img src="./img/filmeUm.png" alt="Imagem 1">
      <img src="./img/filme2.png" alt="Imagem 2">
      <img src="./img/filme3.png" alt="Imagem 3">
      <img src="img/filme4.png" alt="Imagem 4">
      <img src="img/filme5.png" alt="Imagem 5">
      <img src="img/filmeSeis.png" alt="Imagem 6">
    </div>
    <button class="seta-direita-filmes-carrossel" onclick="scrollCarrossel(this, 'direita')">&#10095;</button>
  </div>

  <div class="sectionFilmesContainerCarroseu">
    <div id="carrosselNetflix" class="carrossel-filmes ">
      <h2>Dramas</h2>
      <div class="carrossel-imagens">
        <img src="./img/carDrama1.png" alt="Imagem 1">
        <img src="./img/carDrama2.png" alt="Imagem 2">
        <img src="./img/carDrama3.png" alt="Imagem 3">
        <img src="./img/carDrama4.png" alt="Imagem 4">
        <img src="./img/carDrama5.png" alt="Imagem 5">
        <img src="./img/carDrama6.png" alt="Imagem 6">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')">&#10095;</button>
    </div>

    <div id="carrosselNetflix" class="carrossel-filmes ">
      <h2>Anime</h2>
      <div class="carrossel-imagens">
        <img src="./img/carAnimeimg1.png" alt="Imagem 1">
        <img src="./img/carAnimeimg2.png" alt="Imagem 2">
        <img src="./img/carAnimeimg3.png" alt="Imagem 3">
        <img src="./img/carAnimeimg4.png" alt="Imagem 4">
        <img src="./img/carAnimeimg5.png" alt="Imagem 5">
        <img src="img/carAnimeimg6.png" alt="Imagem 6">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')">&#10095;</button>
    </div>

    <div id="carrosselNetflix" class="carrossel-filmes ">
      <h2>Maratonado</h2>
      <div class="carrossel-imagens">
        <img src="./img/carMaratonandoimg1.png" alt="Imagem 1">
        <img src="./img/carMaratonando2.png" alt="Imagem 2">
        <img src="./img/carMaratonandoimg3.png" alt="Imagem 3">
        <img src="img/carMaratonandoimg4.png" alt="Imagem 4">
        <img src="img/carMaratonandoimg5.png" alt="Imagem 5">
        <img src="img/carMaratonandoimg6.png" alt="Imagem 6">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')">&#10095;</button>
    </div>
  </div>

  <footer>
    <div class="menuFooter">
      <ul>
        <li>Termos de Uso</li>
        <li>Privacidade</li>
        <li>Cookies</li>
      </ul>

      <ul>
        <li>Informações</li>
        <li>Entre em contato</li>
        <li>Central de Ajuda</li>
      </ul>

      <ul>
        <li>Sobre</li>
        <li>Parceiros</li>
        <li>Contrato de Assinatura</li>
      </ul>
    </div>

    <div class="imgFooter">
      <img src="./img/logoytb.png" alt="">
      <img src="./img/logoinsta.png" alt="">
      <img src="./img/logox.png" alt="">
      <img src="./img/logoface.png" alt="">
    </div>

  </footer>

  <script src="./js/script.js"></script>

</body>

</html>
