<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Cine Box: Seu lugar para encontrar filmes e séries. Explore os melhores títulos e opções para maratonar!">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <title>Cine Box</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <header class="menuContainer">
    <nav class="menu">
      <img src="./img/logo.png" alt="Logo principal do Cine Box" class="logo">

      <ul>
        <li><a href="#">Ínicio</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Mais Assistidos</a></li>
        <li><a href="#">Minha Lista</a></li>
      </ul>

      <div class="icons">
        <img src="./img/lupa.png" alt="Ícone de pesquisa">
        <img src="./img/sino.png" alt="Ícone de notificações">
        <div class="dropdown">
          <img src="./img/perfil.png" alt="Ícone de perfil">
          <div class="dropdown-content">
            <a href="#">Yonne</a>
            <a href="#">Hyuta</a>
            <a href="#">Coraline</a>
            <a href="#">Neeko</a>
          </div>
        </div>
      </div>

    </nav>

    <div class="carrossel-container">
      <div class="carrossel">
        <img src="./img/background/bgCoraline.png" alt="Imagem do filme Coraline">
        <img src="./img/background/bgUp.png" alt="Imagem do filme Up - Altas Aventuras">
        <img src="./img/background/bgInter.png" alt="Imagem do filme Interestelar">
      </div>
      <button class="prev" aria-label="Navegar para a esquerda">&#10094;</button>
      <button class="next" aria-label="Navegar para a direita">&#10095;</button>
    </div>

  </header>

  <div class="carrossel-filmes-container">
    <div class="carrossel-filmes">
      <button class="seta-esquerda" onclick="scrollCarrossel(this, 'esquerda')"
        aria-label="Navegar para a esquerda">&#10094;</button>
      <div class="carrossel-imagens">
        <img src="./img/carrosselPrincipal/coraline.png" alt="Imagem do filme Coraline">
        <img src="./img/carrosselPrincipal/captainamerica.png" alt="Imagem do filme Capitão América">
        <img src="./img/carrosselPrincipal/thenum.png" alt="Imagem do filme O Número 23">
        <img src="img/carrosselPrincipal/horadopesadelo.png" alt="Imagem do filme Hora do Pesadelo">
        <img src="img/carrosselPrincipal/saw.png" alt="Imagem do filme Jogos Mortais">
        <img src="img/carrosselPrincipal/captainmarvel.png" alt="Imagem do filme Capitã Marvel">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')"
        aria-label="Navegar para a direita">&#10095;</button>
    </div>
  </div>

  <section class="secao-filmes-carrossel">
    <div class="carrossel-filmes">
      <h2>Dramas</h2>
      <button class="seta-esquerda" onclick="scrollCarrossel(this, 'esquerda')"
        aria-label="Navegar para a esquerda">&#10094;</button>
      <div class="carrossel-imagens">
        <img src="./img/carrosselDrama/sl.png" alt="Imagem do filme 'A Espera de um Milagre'">
        <img src="./img/carrosselDrama/comoeuera.png" alt="Imagem do filme 'Como Eu Era Antes de Você'">
        <img src="./img/carrosselDrama/acorpurpura.png.png" alt="Imagem do filme 'A Cor Púrpura'">
        <img src="./img/carrosselDrama/marteum.png" alt="Imagem do filme 'Marte Um'">
        <img src="./img/carrosselDrama/euphoria.png" alt="Imagem da série 'Euphoria'">
        <img src="./img/carrosselDrama/you.png" alt="Imagem da série 'You'">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')"
        aria-label="Navegar para a direita">&#10095;</button>
    </div>

    <div class="carrossel-filmes">
      <h2>Anime</h2>
      <button class="seta-esquerda" onclick="scrollCarrossel(this, 'esquerda')"
        aria-label="Navegar para a esquerda">&#10094;</button>
      <div class="carrossel-imagens">
        <img src="./img/carrosselAnime/hunterxhunter.png" alt="Imagem do anime Hunter x Hunter">
        <img src="./img/carrosselAnime/berser.png" alt="Imagem do anime Berserk">
        <img src="./img/carrosselAnime/juju.png" alt="Imagem do anime Jujutsu Kaisen">
        <img src="./img/carrosselAnime/solo.png" alt="Imagem do anime Solo Leveling">
        <img src="./img/carrosselAnime/naruto.png" alt="Imagem do anime Naruto">
        <img src="./img/carrosselAnime/deth.png" alt="Imagem do anime Death Note">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')"
        aria-label="Navegar para a direita">&#10095;</button>
    </div>

    <div class="carrossel-filmes">
      <h2>Maratonando</h2>
      <button class="seta-esquerda" onclick="scrollCarrossel(this, 'esquerda')"
        aria-label="Navegar para a esquerda">&#10094;</button>
      <div class="carrossel-imagens">
        <img src="./img/carrosselMaratonando/supernatural.png" alt="Imagem da série Supernatural">
        <img src="./img/carrosselMaratonando/dexter.png" alt="Imagem da série Dexter">
        <img src="./img/carrosselMaratonando/bb.png" alt="Imagem da série Breaking Bad">
        <img src="./img/carrosselMaratonando/doctor.png" alt="Imagem da série Doctor Who">
        <img src="./img/carrosselMaratonando/pb.png" alt="Imagem da série Peaky Blinders">
        <img src="./img/carrosselMaratonando/wandinha.png" alt="Imagem da série Wandinha">
      </div>
      <button class="seta-direita" onclick="scrollCarrossel(this, 'direita')"
        aria-label="Navegar para a direita">&#10095;</button>
    </div>

  </section>

  <footer>
    <div class="menuFooter">
      <ul>
        <li>Termos de Uso</li>
        <li>Privacidade</li>
        <li>Cookies</li>
      </ul>

      <ul>
        <li>Informações</li>
        <li>Entre em contato</li>
        <li>Central de Ajuda</li>
      </ul>

      <ul>
        <li>Sobre</li>
        <li>Parceiros</li>
        <li>Contrato de Assinatura</li>
      </ul>
    </div>

    <div class="imgFooter">
      <a href="https://www.youtube.com" target="_blank" aria-label="Ir para o YouTube">
        <img src="./img/logoytb.png" alt="Ícone do YouTube">
      </a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Ir para o Instagram">
        <img src="./img/logoinsta.png" alt="Ícone do Instagram">
      </a>
      <a href="https://www.x.com" target="_blank" aria-label="Ir para o X (antigo Twitter)">
        <img src="./img/logox.png" alt="Ícone do X (antigo Twitter)">
      </a>
      <a href="https://www.facebook.com" target="_blank" aria-label="Ir para o Facebook">
        <img src="./img/logoface.png" alt="Ícone do Facebook">
      </a>
    </div>

  </footer>

  <script src="./js/script.js"></script>

</body>

</html>
